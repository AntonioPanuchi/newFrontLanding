<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white p-8">
    <h1 class="text-2xl mb-4">API Test</h1>
    
    <div id="test-results" class="space-y-4">
        <div class="bg-gray-800 p-4 rounded">
            <h2 class="text-lg mb-2">Testing API...</h2>
            <div id="api-result"></div>
        </div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            
            try {
                console.log('Testing API...');
                const response = await fetch('/api/server-statuses');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                console.log('Response type:', typeof data);
                console.log('Is Array:', Array.isArray(data));
                
                if (data && Array.isArray(data)) {
                    resultDiv.innerHTML = `
                        <div class="text-green-400">✅ API работает корректно!</div>
                        <div class="text-sm text-gray-400 mt-2">
                            Получено ${data.length} серверов:<br>
                            ${data.map(server => `- ${server.name}: ${server.status}`).join('<br>')}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="text-red-400">❌ Неверный формат данных</div>
                        <pre class="text-xs mt-2">${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('API Error:', error);
                resultDiv.innerHTML = `
                    <div class="text-red-400">❌ Ошибка API: ${error.message}</div>
                `;
            }
        }
        
        // Запускаем тест при загрузке страницы
        document.addEventListener('DOMContentLoaded', testAPI);
    </script>
</body>
</html>
