<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .info { background: #2d2d5a; }
    </style>
</head>
<body>
    <h1>Simple API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result info">Testing...</div>';
            
            try {
                console.log('=== SIMPLE API TEST ===');
                
                // Тест 1: Простой fetch без заголовков
                console.log('1. Simple fetch...');
                const response = await fetch('/api/server-statuses');
                console.log('Response:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // Тест 2: Получение JSON
                console.log('2. Getting JSON...');
                const data = await response.json();
                console.log('Data:', data);
                
                if (Array.isArray(data)) {
                    results.innerHTML = `
                        <div class="result success">✅ SUCCESS! Got ${data.length} servers</div>
                        <div class="result info">
                            ${data.map(s => `${s.name}: ${s.status}`).join('<br>')}
                        </div>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="result error">❌ Not an array: ${typeof data}</div>
                        <div class="result info">${JSON.stringify(data)}</div>
                    `;
                }
                
            } catch (error) {
                console.error('API Error:', error);
                results.innerHTML = `
                    <div class="result error">❌ ERROR: ${error.message}</div>
                `;
            }
        }
        
        // Автоматический тест при загрузке
        window.onload = testAPI;
    </script>
</body>
</html>
